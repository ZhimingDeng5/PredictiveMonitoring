version: "3.8"

services:

    rabbit:
        hostname: 'rabbit'
        image: rabbitmq:3.8.5-management
        ports:
            - '5672:5672'
            - '15672:15672'
        healthcheck:
            test: rabbitmq-diagnostics -q ping
            interval: 30s
            timeout: 30s
            retries: 3
        restart: unless-stopped
        volumes:
            - ~/volume/rabbit-data:/var/lib/rabbitmq/
            - ~/volume/rabbit-logs:/var/log/rabbitmq/

    persistence:
        build: back-end
        environment:
            - NODECLASS=persistence
            - RABBITURL=rabbit
        restart: unless-stopped
        volumes:
            - ~/volume/persistence:/persistence/

    master:
        build: back-end
        ports:
            - '8000:8000'
        environment:
            - NODECLASS=master
            - RABBITURL=rabbit
        restart: unless-stopped
        volumes:
            - ~/volume/predict_files:/app/predict_files/
            - ~/volume/task_files:/app/task_files/

    worker:
        build: back-end
        environment:
            - NODECLASS=worker
            - RABBITURL=rabbit
        restart: unless-stopped
        volumes:
            - ~/volume/predict_files:/app/predict_files/
            - ~/volume/task_files:/app/task_files/


