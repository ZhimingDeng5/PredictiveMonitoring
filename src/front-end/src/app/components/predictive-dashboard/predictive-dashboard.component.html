
<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
    .btn{
        background-color:#8080FF;
        color:white;
        width:250px;
        height: 60px;
        border:1px solid;
        border-radius: 15px; 
    }
    .dashtable{
        border:1px solid;
        margin:auto;
       
    }
</style>
<body>
    <h2>Dashboard Table</h2>
    <div>
    <table class="dashtable" >
        <tr>
            <th>ID</th>
            <th>Dashoard Name</th>
            <th>Monitor Name</th>
            <th>Time requested</th>
            <th>Status</th>
            <th>Time Completed</th>   
        </tr>
        <tr *ngFor = "let item of arr">
            <td>{{item.id}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{item.status}}</td>
            <td></td>
            
        </tr>


    </table>
    </div>

  
   

</body>
</html>
