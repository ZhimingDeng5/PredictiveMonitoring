<div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        CSV<input type="file" formControlName="csvFile" accept=".csv" (change)="CSVUpload($event)"/>
        <br />
        JSON<input type="file" formControlName="jsonFile" accept=".json" (change)="JSONUpload($event)"/>
        <br />
        <button class="create_mon" type="button" type="submit" >Create</button>&nbsp;
    </form>
  </div>
